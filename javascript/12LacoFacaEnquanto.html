        <meta charset="UTF-8">
        <title>Laço Faça Enquanto</title>

        <!--JS-->
        <script>

            //Variável
            var indice = 1;

            //Laço
            do{
                alert(indice);
                indice++;

            } while (indice <= 3); 

        </script>
