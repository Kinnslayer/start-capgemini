<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Seletor ID</title>

        <!--JS-->
        <script>

            //Função
            function exibirConteudo() {
                //Obter dados do ID campo
                var campo = document.getElementById("campo");

                //Exibir o conteúdo
                alert(campo.value);

                //Apagar o conteúdo
                campo.value = "";
            
            }

        </script>
    </head>
    <body>
        
        <input type="text" name="" id="campo">
        <button onclick="exibirConteudo()">Clique aqui</button>

    </body>
</html>
