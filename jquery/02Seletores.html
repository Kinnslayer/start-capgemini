<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Seletores - JQuery</title>

        <!--JQuery-->
        <script src="jquery-3.6.3.min.js"></script>

        <!--Script-->
        <script>

            //Ao carregar o documento
            $(document).ready(function(){
                
                //Variáveis
                var campo = $("input").val();
                var titulo = $("#titulo").html();
                var subtitulo = $(".subtitulo").html();

                //Exibir
                alert(campo);
                alert(titulo);
                alert(subtitulo);

            });

        </script>

    </head>
    <body>
    
        <input type="text" value="Campo Nome">
        <h1 id="titulo">Título em H1</h1>
        <h2 class="subtitulo">Título em H2</h2>


    </body>
</html>
