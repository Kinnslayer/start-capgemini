<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Animate - JQuery</title>

        <!--CSS-->
        <style>
            div{
                width: 100px;
                height: 80px;
                background-color: green;
            }
        </style>


        <!--JQuery-->
        <script src="jquery-3.6.3.min.js"></script>

        <!--Script-->
        <script>

            //Ao carregar o documento
            $(document).ready(function(){
                
                //Efeito
                $("button").click(function(){

                    $("div").animate({
                        width: "400px"
                    });

                });

            });

        </script>

    </head>
    <body>
    
        <button>Clique aqui</button>

        <div></div>
    </body>
</html>
