<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Alterar Atributos - JQuery</title>

        <!--JQuery-->
        <script src="jquery-3.6.3.min.js"></script>

        <!--Script-->
        <script>

            //Ao carregar o documento
            $(document).ready(function(){
                
                //Selecionar e alterar o elemento img
                $("img").attr("width","700");
                $("img").attr("title","Alterando title via JQuery");

            });

        </script>

    </head>
    <body>
    
        <img src="logo_proway.png" width="100px" title="Proway">


    </body>
</html>
