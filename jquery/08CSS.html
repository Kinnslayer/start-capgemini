<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS - JQuery</title>

        <!--JQuery-->
        <script src="jquery-3.6.3.min.js"></script>

        <!--Script-->
        <script>

            //Ao carregar o documento
            $(document).ready(function(){
                
                $("h1").css({
                    "color":"red",
                    "borderStyle":"solid",
                    "borderColor": "green"
                });

            });

        </script>

    </head>
    <body>
    
        <h1>Utilizando CSS com JQuery</h1>

    </body>
</html>
