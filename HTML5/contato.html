<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
</head>
<body>
    <form>
        <input type="text" name="q" placeholder="Nome" /> </br>
        <input type="email" name="email" placeholder="E-mail" /> </br>
        <input type="tel" name="tel" placeholder="(xx) xxxxx-xxxx" /> </br>
        <input type="number" name="idade" placeholder="Idade" /> </br>
        <input type="url" name="linkedin" placeholder="LinkedIn URL" /> </br>
        <input type="range" name="urgencia" min="0" max="100" step="0.1" /> </br>
        <input type="checkbox" name="dia-da-semana" value="2" /> Segunda-Feira </br>
        <input type="checkbox" name="dia-da-semana" value="4" /> Quarta-Feira </br>
        <input type="checkbox" name="dia-da-semana" value="6" /> Sexta-Feira </br>
        <input type="radio" name="horario" value="manha" /> Manhã </br>
        <input type="radio" name="horario" value="tarde" /> Tarde </br>
        <input type="radio" name="horario" value="noite" /> Noite </br>
        <textarea name="" id="" cols="30" rows="10"></textarea> </br>
        <input list="cidade" name="cidade" placeholder="Selecione a cidade">
        <datalist id="cidade">       
            <option value="Blumenau">Blumenau</option>
            <option value="Florianópolis">Florianópolis</option>
            <option value="Joinville">Joinville</option>
        </datalist> </br>
        <button type="button">Outra ação</button>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
